<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POS System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }
        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 20px;
            padding: 20px;
        }
        .product-card {
            text-align: center;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            padding: 10px;
            cursor: pointer;
        }
        .product-card img {
            max-width: 100px;
            height: auto;
            margin: 10px auto;
        }
        .product-card:hover {
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            width: 300px;
        }
        .modal-content img {
            max-width: 150px;
            height: auto;
        }
        .modal-content input {
            margin-top: 10px;
            padding: 10px;
            width: 80%;
        }
        .modal-content button {
            margin: 10px;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .add-btn {
            background-color: #28a745;
            color: white;
        }
        .cancel-btn {
            background-color: #dc3545;
            color: white;
        }
    </style>
</head>
<body>

<div class="grid-container">
    <div class="product-card" onclick="openModal('Jack Daniels', 'jack.png')">
        <img src="jack.png" alt="Jack Daniels">
        <p>Jack Daniels</p>
        <p>99 Kč</p>
    </div>
    <div class="product-card" onclick="openModal('Mojito', 'mojito.png')">
        <img src="mojito.png" alt="Mojito">
        <p>Mojito</p>
        <p>99 Kč</p>
    </div>
    <div class="product-card" onclick="openModal('Budvar', 'budvar.png')">
        <img src="budvar.png" alt="Budvar">
        <p>Budvar</p>
        <p>59 Kč</p>
    </div>
    <!-- Add more products as needed -->
</div>

<div id="productModal" class="modal">
    <div class="modal-content">
        <h2 id="productName"></h2>
        <img id="productImage" src="" alt="Product Image">
        <input type="number" placeholder="Zadejte množství" id="quantityInput" min="1">
        <div>
            <button class="add-btn" onclick="addToCart()">Přidat</button>
            <button class="cancel-btn" onclick="closeModal()">Zrušit</button>
        </div>
    </div>
</div>

<script>
    function openModal(productName, productImage) {
        document.getElementById('productName').textContent = productName;
        document.getElementById('productImage').src = productImage;
        document.getElementById('productModal').style.display = 'flex';
    }

    function closeModal() {
        document.getElementById('productModal').style.display = 'none';
    }

    function addToCart() {
        const quantity = document.getElementById('quantityInput').value;
        if (quantity > 0) {
            alert('Přidáno do košíku: ' + quantity + ' ks');
            closeModal();
        } else {
            alert('Zadejte platné množství!');
        }
    }
</script>

</body>
</html>
